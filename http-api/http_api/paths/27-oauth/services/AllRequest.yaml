/oauth/services?action=all:
  get:
    operationId: getAllOAuthServices
    tags:
      - OAuth
    summary: Gets all OAuth services' meta data.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
    responses:
      200:
        description: |
          A JSON object containing an array of JSON objects each describing an OAuth service's meta data. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/OAuthServicesResponse"