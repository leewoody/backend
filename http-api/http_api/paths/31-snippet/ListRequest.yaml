/snippet?action=list:
  put:
    operationId: getSnippetList
    tags:
      - Snippet
    summary: Gets a list of snippets.
    consumes:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: body
        name: body
        description: A JSON array of snippet identifiers.
        required: true
        schema:
          type: array
          items:
            type: string
    responses:
      200:
        description: |
          A JSON object containing an array with data for the requested snippets. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/SnippetsResponse"