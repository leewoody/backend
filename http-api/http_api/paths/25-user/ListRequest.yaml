/user?action=list:
  put:
    operationId: getUserList
    tags:
      - User
    summary: Gets a list of users.
    consumes:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - $ref: "#/parameters/gblQueryParamUserColumns"
      - in: body
        name: body
        description: A JSON array of identifiers of the requested users. A `null` value in the array is interpreted as the currently logged in user.
        required: true
        schema:
          type: array
          items:
            type: string
    responses:
      200:
        description: |
          A JSON object containing an array with data for the requested users. Each array element describes one user and
          is itself an array. The elements of each array contain the information specified by the corresponding
          identifiers in the `columns` parameter. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/UsersResponse"