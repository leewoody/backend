/messaging/account?action=new:
  put:
    operationId: createMessagingAccount
    tags:
      - Messaging
    summary: Creates a messaging account.
    consumes:
      - application/json
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: body
        name: body
        description: A JSON object describing the account to create. The ID is generated by the server and must not be present.
        required: true
        schema:
          $ref: "#/definitions/MessagingAccountData"
    responses:
      200:
        description: |
          A JSON object containing the ID of the newly created account. In case of errors the responsible fields in the response are
          filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/MessagingAccountUpdateResponse"