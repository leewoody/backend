/infostore?action=unlock:
  get:
    operationId: unlockInfoItem
    tags:
      - Infostore
    summary: Unlocks an infoitem.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - in: query
        name: id
        type: string
        description: Object ID of the infoitem that shall be unlocked.
        required: true
    responses:
      200:
        description: |
          In case of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/CommonResponse"