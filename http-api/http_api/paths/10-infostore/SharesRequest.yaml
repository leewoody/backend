/infostore?action=shares:
  get:
    operationId: getSharedInfoItems
    tags:
      - Infostore
    summary: Gets shared infoitems.
    parameters:
      - $ref: "#/parameters/gblQueryParamSession"
      - $ref: "#/parameters/gblQueryParamInfostoreColumns"
      - in: query
        name: sort
        type: string
        description: The identifier of a column which determines the sort order of the response. If this parameter is specified, then the parameter order must be also specified.
        required: false
      - in: query
        name: order
        type: string
        description: '"asc" if the response entities should be sorted in the ascending order, "desc" if the response entries should be sorted in the descending order. If this parameter is specified, then the parameter sort must be also specified.'
        required: false
    responses:
      200:
        description: |
          A JSON object containing an array with data for all infoitems that are considered as shared by the user.
          Each array element describes one infoitem and is itself an array. The elements of each array contain the
          information specified by the corresponding identifiers in the `columns` parameter. In case
          of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).
        schema:
          $ref: "#/definitions/InfoItemsResponse"