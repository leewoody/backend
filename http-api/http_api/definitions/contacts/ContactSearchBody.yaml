type: object
properties:
  pattern:
    type: string
    description: Search pattern to find contacts. In the pattern, the character "*" matches zero or more characters and the character "?" matches exactly one character. All other characters match only themselves. Matching is performed against any substring of the field display_name.
  startletter:
    type: boolean
    description: 'Search contacts with the given startletter. If this field is present, the pattern is matched against the contact field which is specified by the property "contact_first_letter_field" on the server (default: last name). Otherwise, the pattern is matched against the display name.'
  folder:
    type: array
    description: |
      If a list of folder identifiers or at least a single folder identifier is given, only in that folders will be searched for contacts. 
      This paramenter is optional but searching in all contact folders that are viewable and where objects can be read in is more expensive on that database than searching in a dedicated number of them. 
    items:
      type: integer
  exclude_folders:
    type: array
    description: |
      If a list of folder identifiers or at least a single folder identifier is given, those folders will not be searched for contacts.  
    items:
      type: integer
  last_name:
    type: string
    description: Searches contacts where the last name match with the given last name.
  first_name:
    type: string
    description: Searches contacts where the first name match with the given first name.
  display_name:
    type: string
    description: Searches contacts where the display name match with the given display name.
  email1:
    type: string
    description: Searches contacts where the email1 address match with the given search pattern.
  email2:
    type: string
    description: Searches contacts where the email2 address match with the given search pattern.
  email3:
    type: string
    description: Searches contacts where the email3 address match with the given search pattern.
  company:
    type: string
    description: Searches contacts where the company match with the given search pattern.
  categories:
    type: string
    description: Searches contacts where the categories match with the given search pattern.
  orSearch:
    type: boolean
    description: 'If set to `true`, a contact is returned if any specified pattern matches at the start of the corresponding field. Otherwise, a contact is returned if all specified patterns match any substring of the corresponding field.'
  emailAutoComplete:
    type: boolean
    description: 'If set to `true`, results are guaranteed to contain at least one email adress and the search is performed as if orSearch were set to `true`. The actual value of orSearch is ignored.'
  exactMatch:
    type: boolean
    description: 'If set to `true`, contacts are returned where the specified patterns match the corresponding fields exactly. Otherwise, a "startsWith" or "substring" comparison is used based on the "orSearch" parameter.'