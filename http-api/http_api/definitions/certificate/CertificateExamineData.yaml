type: object
properties:
  fingerprint:
    type: string
    description: The fingerprint of the SSL certificate
  issuedOn:
    type: integer
    format: int64
    description: The timestamp of the date when the SSL certificate was issued
  expiresOn:
    type: integer
    format: int64
    description: The timestamp of the date when the SSL certificate expires
  hostname:
    type: string
    description: The hostname which the endpoint call was done, or the hostname for which the exception is valid
  commonName:
    type: string
    description: The hostname for which the SSL certificate is valid (Comon Name)
  issuedBy:
    type: string
    description: Information on the authority that issued the SSL certificate
  signature:
    type: string
    description: The signature of the SSL certificate
  serialNumber:
    type: string
    description: The serial number of the SSL certificate
  failureReason:
    type: string
    description: The reason why the SSL certificate is not trusted
  expired:
    type: boolean
    description: Whether the SSL certificate is expired
  trusted:
    type: boolean
    description: Whether the SSL certificate is trusted by the user
