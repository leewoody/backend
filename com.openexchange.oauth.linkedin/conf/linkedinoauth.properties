# Enable/disable LinkedIn OAuth support
com.openexchange.oauth.linkedin=false

# These keys are either pre-filled or need to be replaced by ones gotten from an application managed at linkedIn
# for information how to create this application please see http://oxpedia.org/wiki/index.php?title=LinkedIn_Bundles
com.openexchange.oauth.linkedin.apiKey=REPLACE_THIS_WITH_THE_KEY_FROM_YOUR_LINKEDIN_APP
com.openexchange.oauth.linkedin.apiSecret=REPLACE_THIS_WITH_THE_SECRET_FROM_YOUR_LINKEDIN_APP

# The redirect URL
#
# Please ensure the following conditions are met:
# * The redirect URL specified in the LinkedIn App needs to be the same as the one specified by this property.
# * The redirect URI uses "https://" as protocol
# * The redirect URI follows the pattern: "https://" + <host-name> + "/ajax/defer"
#
# E.g. "https://myappsuite.mydomain.invalid/ajax/defer"
com.openexchange.oauth.linkedin.redirectUrl=REPLACE_THIS_WITH_YOUR_LINKEDIN_REDIRECT_URI
